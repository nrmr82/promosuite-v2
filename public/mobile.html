<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-new.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="description" content="PromoSuite v2 - Mobile Version" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PromoSuite">
    
    <title>PromoSuite Mobile</title>
    
    <style>
      /* Critical mobile CSS */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body {
        height: 100%;
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: #1a1a1a;
        color: #ffffff;
      }
      
      #root {
        height: 100%;
        min-height: 100vh;
      }
      
      /* Loading state */
      .mobile-init-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      
      .init-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top: 3px solid #e91e63;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="mobile-init-loading">
        <div class="init-spinner"></div>
        <p>Loading PromoSuite Mobile...</p>
      </div>
    </div>
    
    <script>
      // Mobile app initialization
      window.__PROMOSUITE_MOBILE__ = true;
      
      // Prevent zoom on input focus (iOS Safari)
      document.addEventListener('touchstart', function() {}, { passive: true });
      
      // Load the mobile app bundle
      const script = document.createElement('script');
      script.src = '/static/js/bundle.js';
      document.head.appendChild(script);
    </script>
  </body>
</html>
